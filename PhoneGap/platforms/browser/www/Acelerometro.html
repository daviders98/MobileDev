<body>
        <div id="page">
                <div class="header">
                    <a href="#menu"></a>
                    Acelerometro API
                </div>
        </div>
    <div class="content">
        <br/>Acceleration X :
        <div id="dataX">0</div>
        <br/>
        <br/>Acceleration Y :
        <div id="dataY">0</div>

        <div id="dataZ">0</div>

        <button id="start" onclick="onDeviceReady();" style="display:none;" class="btn-lg btn-success">Start Watching</button>
        <br>
        <button id="stop" onclick="stopWatch();" class="btn-lg btn-danger">Stop Watching</button>
